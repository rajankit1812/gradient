<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Colour</title>
    <link rel="stylesheet" href="projectGradient.css">
</head>
<body>
    <section>
        <div class="buttons">
            <button id="myButton">Click to Start</button>
            <button id="myButton2">Click to Start</button>
        </div>
        <h2>Copy your Code here</h2>
        <div class="copyCode">
            background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198))
        </div>
    </section>

    <script>
        let btn1 = document.querySelector('#myButton')
        let btn2 = document.querySelector('#myButton2')
        let copyDiv = document.querySelector('.copyCode')
        let rgb1 = "#000"
        let rgb2 = "#fff"

        const hexValues = () => {
            let myHexaValues = "0123456789abcdef"
            let colors = '#'
            for(let i = 0; i < 6; i++){
                colors = colors + myHexaValues[Math.floor(Math.random() * 16)]
            }
            return colors;
        }

        const handleButton1 = () => {
            rgb1 = hexValues();
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`
        }

        const handleButton2 = () => {
            rgb2 = hexValues();
            btn2.innerText = rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`
            copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`
        }

        btn1.addEventListener('click', handleButton1)
        btn2.addEventListener('click', handleButton2)

        copyDiv.addEventListener('click', () => {
            navigator.clipboard.writeText(copyDiv.innerText)
            alert("text copied")
        })
    </script>
</body>
</html>
